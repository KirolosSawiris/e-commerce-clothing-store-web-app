<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Owner Name</th>
        <th>Email</th>
        <th>Model</th>
        <th class="text-right">Purchase Price</th>
      </tr>
      <tr *ngFor="let customer of products">
        <td>
            {{customer.id}}
          </td>
        <td>
          {{customer.title}}
        </td>
        <td>
            {{customer.price}}
          </td>
        <td>
          {{customer.color}}
        </td>
      </tr>
    </table>
  </div>
