<div class="container bg-dark rounded">
    <div class="row">
        <div class="col-md-5 border-right rounded mx-auto bg-white text-black my-3">
            <form class="p-3 py-5" [formGroup]="form" (submit)="submit()">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">{{user.username}}</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input formControlName="firstName" type="text" class="form-control" placeholder="first name" [(ngModel)]="user.firstName"></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input formControlName="lastName" type="text" class="form-control" [(ngModel)]="user.lastName" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Username</label><input formControlName="username" type="text" class="form-control" placeholder="enter username" [(ngModel)]="user.username"></div>
                    <div class="col-md-12"><label class="labels">Address Line</label><input formControlName="address" type="text" class="form-control" placeholder="enter address" [(ngModel)]="user.address"></div>
                    <div class="col-md-12"><label class="labels">Postcode</label><input formControlName="postcode" type="text" class="form-control" placeholder="enter postcode" [(ngModel)]="user.postcode"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input formControlName="email" type="text" class="form-control" placeholder="enter email" [(ngModel)]="user.email"></div>
                    <div class="col-md-12"><label class="labels">Password</label><input formControlName="password" type="password" class="form-control" placeholder="password" [(ngModel)]="user.password"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input formControlName="country" type="text" class="form-control" placeholder="country" [(ngModel)]="user.country"></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input formControlName="region" type="text" class="form-control" [(ngModel)]="user.region" placeholder="state"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-secondary" type="submit">Save Profile</button></div>
            </form>
        </div>
    </div>
</div>
