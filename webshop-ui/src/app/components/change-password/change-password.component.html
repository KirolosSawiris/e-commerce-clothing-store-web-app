<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card">
            <div class="card-header text-black text-center">
                <h3 class="card-title">Change Password</h3>
            </div>
            <div class="card-body fw-bolder">
                <form [formGroup]="form" (submit)="submit()">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password" formControlName = "password">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" formControlName = "newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" formControlName = "ConfirmNewPassword">
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
