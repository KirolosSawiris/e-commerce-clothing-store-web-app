<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card bg-light">
            <div class="card-header text-center">
                <h3 class="card-title text-black">Register</h3>
            </div>
            <div class="card-body">
                <form class="needs-validation" [formGroup]="form" (submit)="submit()" novalidate>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input
                                [ngClass]="{'is-invalid': validate('firstName')}" formControlName="firstName"
                                type="text" class="form-control" placeholder="first name" required></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input
                                [ngClass]="{'is-invalid': validate('lastName')}" formControlName="lastName" type="text"
                                class="form-control" placeholder="surname" required></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Username</label><input
                                [ngClass]="{'is-invalid': validate('username')}" formControlName="username" type="text"
                                class="form-control" placeholder="enter username" required></div>
                        
                        <div class="col-md-12"><label class="labels">Email</label><input
                                [ngClass]="{'is-invalid': validate('email')}" formControlName="email" type="text"
                                class="form-control" placeholder="enter email" required></div>
                        <div class="col-md-12"><label class="labels">Password</label><input
                                [ngClass]="{'is-invalid': validate('password')}" formControlName="password"
                                type="password" class="form-control" placeholder="password" required></div>
                        <div class="col-md-12"><label class="labels">Address Line</label><input
                                    [ngClass]="{'is-invalid': validate('address')}" formControlName="address" type="text"
                                    class="form-control" placeholder="enter address" required></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4"><label class="labels">State/Region</label><input
                            [ngClass]="{'is-invalid': validate('region')}" formControlName="region" type="text"
                            class="form-control" placeholder="state" required></div>
                        <div class="col-md-4"><label class="labels">Postcode</label><input
                                [ngClass]="{'is-invalid': validate('postcode')}" formControlName="postcode" type="text"
                                class="form-control" placeholder="enter postcode" required></div>
                        <div class="col-md-4"><label class="labels">Country</label><input
                                [ngClass]="{'is-invalid': validate('country')}" formControlName="country" type="text"
                                class="form-control" placeholder="country" required></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-secondary" type="submit">Create
                            Profile</button></div>
                </form>
            </div>
        </div>
    </div>
</body>
