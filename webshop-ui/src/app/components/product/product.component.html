<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Item - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="product.component.css" rel="stylesheet" />
    </head>
    <body>
        <section class="bg-dark text-white rounded mb-3" style="height: auto;">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 mb-5" style="width: 100%; max-width: 450px; height: auto;"><img class="card-img-top mt-4 mb-5 mb-md-0 rounded" [src]="product.image" alt="..." /></div>
                    <div class="col-md-6">
                        <div class= "mt-3">Product ID: {{product.id}}</div>
                        <h4 class="display-6 fw-bolder">{{product.title}}</h4>
                        <div class="fs-5 mb-3">
                            <span>Price: ${{product.price}}</span>
                        </div>
                        <h6>Category: {{product.category.name}}</h6>
                        <h6>Color: {{product.color}}</h6>
                        <h6>Size: {{product.size}}</h6>
                        <p class="lead">{{product.description}}</p>
                        <div class="d-flex mb-5">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" [(ngModel)]="quantity" style="max-width: 3rem" />
                            <button (click)="addToCart(product, quantity)" class="btn btn-secondary flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
