<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Shop Homepage</title>
    <link rel="icon" type="image/x-icon" href="">
    </head>

<body>
    <header class="bg-dark py-5">
        <div class="container text-center text-white">
            <h1 class="display-4 fw-bolder">Welcome to our Shirts Shop</h1>
            <p class="lead fw-normal text-white-50 mb-0">Where Convenience Meets Style</p>
        </div>
    </header>
    <div class="bigcard filter">
    
    <div *ngIf="searchTerm == ''" class="row pt-5">
        <div class="col-md-2">
                <input type="number" class="form-control" id="minPrice" placeholder="Min Price" [(ngModel)]="minPrice">
        </div>
        <div class="col-md-2">
                <input type="number" class="form-control" id="maxPrice" placeholder="Max Price" [(ngModel)]="maxPrice">
        </div>
        <div class="col-md-3">
            <select class="form-select" [ngModel]="selectedCategory" (ngModelChange)="onSelectCategoryChange($event)">
                <option [ngValue]="undefined">Select Category</option>
                <option *ngFor="let Category of categories" value="{{Category.name}}">{{Category.name}}</option>
            </select>
    </div>
        <div class="col-md-3">
                <select class= "form-select" [ngModel]="selectedSize" (ngModelChange)="onSelectSizeChange($event)">
                    <option [ngValue]="undefined">Select Size</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn btn-outline-dark" (click)="applyFilters()">Apply Filters</button>
        </div>
    </div>
</div>
    <section class="py-4 bigcard">
        <div class="container mt-5 col-xl-12">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
                <!-- Use Bootstrap grid classes for responsiveness -->
                <div *ngFor="let product of products" class="col mb-4">
                    <div class="card product-card">
                        <img (click)="viewProduct(product)" class="m-2" [src]="product.image" alt="Product Image">
                        <div (click)="viewProduct(product)" class="card-body">
                            <h5 class="product-title">{{product.title}}</h5>
                            <div class="product-rating">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                            </div>
                            <p class="product-price">{{product.price}}$</p>
                        </div>
                        <div class="product-actions mb-3">
                            <button *ngIf="!favorit(product) && !isAdmin" (click)="addToFav(product)" class="btn  btn-outline-dark  bi bi-suit-heart"></button>
                            <button *ngIf="favorit(product) && !isAdmin" (click)="removeFav(product)" class="btn  btn-outline-dark  bi bi-suit-heart-fill"></button>
                            <button *ngIf="isAdmin" (click)="delete(product)" class="btn btn-outline-dark bi bi-trash mx-1"> Delete</button>
                            <button *ngIf="isAdmin" (click)="edit(product)" class="btn btn-outline-dark bi bi-pencil mx-1"> Edit</button>
                            <button *ngIf="!isAdmin" (click)="addToCart(product)" class="btn btn-outline-dark mx-2 bi bi-cart"> Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
