<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Shop Homepage</title>
    <link rel="icon" type="image/x-icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Welcome to our Shirts Shop</h1>
                <p class="lead fw-normal text-white-50 mb-0">Where Convenience Meets Style</p>
            </div>
        </div>
    </header>
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                <div *ngFor="let product of products" class="col mb-5">
                    <div class="card h-100 text-black">
                        <div (click)="viewProduct(product)" style="cursor: pointer;"><img class="card-img-top" [src]="product.image" alt="...">
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.title}}</h5><!-- Product reviews-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                    </div><!-- Product price-->{{product.price}}$
                                </div>
                            </div>
                        </div><!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <button *ngIf="!favorit(product)" class="btn btn-outline-dark mx-2 bi bi-suit-heart"></button>
                                <button *ngIf="favorit(product)" class="btn btn-outline-dark mx-2 bi bi-suit-heart-fill"></button>
                                <button (click)="addToCart(product)"
                                    class="btn btn-outline-dark mt-auto" href="#">Add to cart</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
