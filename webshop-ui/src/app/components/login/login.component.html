<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Shop Homepage - Start Bootstrap Template</title><!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"><!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"><!-- Core theme CSS (includes Bootstrap)-->
</head>

<div class="bg-dark text-white">
<form class="w-25 p-3 text-center"  style="height: 250px;" [formGroup]="form" (submit)="submit()">
  <h1 class="h3 mb-3 mx-auto my-auto fw-normal">Please sign in</h1>

  <input style=" margin-top:20px" formControlName="username" type="email" class="form-control" placeholder="Email" required>

  <input style=" margin-top:10px" formControlName="password" type="password" class="form-control" placeholder="Password" required>

  <button style=" margin-top:20px" class="w-100 btn btn-lg btn-secondary" type="submit">Sign in</button>
</form>
</div>
</html>
