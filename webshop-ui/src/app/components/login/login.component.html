<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card">
            <div class="card-header text-black text-center">
                <h3 class="card-title">Login</h3>
            </div>
            <div class="card-body fw-bolder">
                <form [formGroup]="form" (submit)="submit()">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" formControlName = "username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName = "password">
                    </div>
                    <div class="form-group">
                      <a class="m-2 text-black" href="/forgotPassword">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
