<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>

<body class="bg-dark">
    <div class="container justify-content-center align-items-center">
        <div class="card bg-light">
            <div class="card-header text-center">
                <h3 class="card-title text-black">Add Product</h3>
            </div>
            <div class="card-body">
                <form action="process_product.php" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category:</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Home and Garden">Home and Garden</option>
                                <!-- Add more category options here -->
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Price:</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                                <span class="input-group-text">$</span>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="quantity" class="form-label">Quantity:</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="color" class="form-label">Color:</label>
                            <input type="text" class="form-control" id="color" name="color">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="size" class="form-label">Size:</label>
                            <input type="text" class="form-control" id="size" name="size">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="4" maxlength="200" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Image:</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    </div>

                    <button type="submit" class="btn btn-outline-dark btn-block">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
