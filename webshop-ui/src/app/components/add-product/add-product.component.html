<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card bg-light">
            <div class="card-header text-center">
                <h3 class="card-title text-black">Add Product</h3>
            </div>
            <div class="card-body">

                <form [formGroup]="form" (submit)="submit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" formControlName="title" class="form-control" id="title" name="title"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price:</label>
                                <div class="input-group">
                                    <input type="number" formControlName="price" class="form-control" id="price"
                                        name="price" step="0.01" required>
                                    <span class="input-group-text">$</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="size" class="form-label">Size:</label>
                                <select type="text" formControlName="size" class="form-select" id="size" name="size">
                                    <option [ngValue]="undefined">Select Size</option>
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                </select>
                                
                            </div>

                            <div class="mb-3">
                                <label for="color" class="form-label">Color:</label>
                                <input type="text" formControlName="color" class="form-control" id="color" name="color">
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category:</label>
                                <select formControlName="category" class="form-select" id="category" name="category"
                                    required>
                                    <option [ngValue]="undefined">Select Category</option>
                                    <option *ngFor="let Category of categories" value="{{Category.id}}">
                                        {{Category.gender +" "+ Category.name}}</option>
                                    <option [value]="'new'">New Category</option>
                                </select>
                            </div>
                            <div *ngIf="form.get('category')?.value === 'new'" class="mb-3">
                                <label for="newCategory" class="form-label">New Category name:</label>
                                <input type="text" formControlName="newCategory" class="form-control" id="newCategory"
                                    name="newCategory" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 text-center ">
                                <img [src]="productImageUrl" alt="Product Image" style="height: 241px;"
                                    class="img-fluid rounded">
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Image:</label>
                                <input type="file" class="form-control" (change)="onFileSelected($event)" id="image"
                                    name="image" accept="image/*" required>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-md-6">
                                    <label for="weight" class="form-label">Weight:</label>
                                <div class="input-group">
                                    <input type="number" formControlName="weight" class="form-control" id="weight"
                                        name="weight" step="0.1" required>
                                    <span class="input-group-text">Ounces</span>
                                </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="quantity" class="form-label">Quantity:</label>
                                <input type="number" formControlName="quantity" class="form-control" id="quantity"
                                    name="quantity" required>
                                </div>
                            </div>
                            <div *ngIf="form.get('category')?.value === 'new'" class="mb-3">
                                <label for="newCategoryGender" class="form-label">New Category Gender:</label>
                                <select formControlName="newCategoryGender" class="form-select" id="newCategoryGender"
                                    required>
                                    <option [ngValue]="undefined">Select Gender</option>
                                    <option [value]="'Man'">Man</option>
                                    <option [value]="'Women'">Women</option>
                                    <option [value]="'Boy'">Boy</option>
                                    <option [value]="'Girl'">Girl</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <textarea formControlName="description" class="form-control" id="description"
                                    name="description" rows="4" maxlength="200" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-dark btn-block">Add Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
